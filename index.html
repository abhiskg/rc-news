<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RC News</title>
    <!-- Daisy UI & Tailwind Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <header class="mx-auto">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost sm:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52"
            >
              <li><a>News</a></li>
              <li><a>Blog</a></li>
            </ul>
          </div>
          <a class="normal-case text-xl">RC News</a>
        </div>

        <div class="navbar-end">
          <ul class="sm:flex gap-2 hidden mr-5 font-medium">
            <li><a>News</a></li>
            <li><a>Blog</a></li>
          </ul>
          <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img src="https://placeimg.com/80/80/people" />
              </div>
            </label>
            <ul
              tabindex="0"
              class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
            >
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <hr class="w-[95%] mx-auto" />

      <!-- Category Navigation -->
      <nav>
        <ul
          class="flex items-center justify-between my-5"
          id="category-container"
        ></ul>
      </nav>
    </header>

    <main class="mx-auto">
      <!-- Total Category in Num Section -->
      <section>
        <p class="px-4 py-2 bg-white rounded">
          4 items Found in Category Entertainment
        </p>
      </section>
    </main>
    <!-- Js Link -->
    <script src="js/script.js"></script>
  </body>
</html>
